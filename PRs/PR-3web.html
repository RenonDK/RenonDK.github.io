<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .item-list {
            list-style-type: disc;
        }
        .item {
            padding-top: 10px;
            display: flex;
            align-items: center;
        }
        .item span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>My shopping list</h1>
    <label for="new-item">Enter a new item:</label>
    <input type="text" id="new-item" placeholder="New item">
    <button onclick="addItem()">Add item</button>
    <ul id="item-list" class="item-list"></ul>

    <script>
        function addItem() {
            const input = document.getElementById('new-item');
            const itemText = input.value.trim();

            if (itemText === '') return;

            const li = document.createElement('li');
            li.className = 'item';

            const span = document.createElement('span');
            span.innerText = itemText;

            // Edit functionality
            span.onclick = function() {
                const newText = prompt("Edit item:", span.innerText);
                if (newText) span.innerText = newText.trim();
            };

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.onclick = function() {
                if (confirm('Are you sure you want to delete this item?')) {
                    li.remove();
                }
            };

            li.appendChild(span);
            li.appendChild(deleteButton);
            document.getElementById('item-list').appendChild(li);

            input.value = '';
            input.focus();
        }
    </script>
</body>
</html>
